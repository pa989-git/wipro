<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Periodic Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
        }
        h1 {
            margin-bottom: 20px;
        }
        .table {
            display: grid;
            grid-template-columns: repeat(18, 50px);
            gap: 4px;
            padding: 20px;
            background: url('god-image.jpg') no-repeat center center;
            background-size: cover;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .element {
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 14px;
            font-weight: bold;
            border-radius: 5px;
        }
        .element:nth-child(1) { background: #ff9999; } /* Hydrogen */
        .element:nth-child(2) { background: #ffcc99; } /* Helium */
        .element:nth-child(3) { background: #ffff99; } /* Lithium */
        .element:nth-child(4) { background: #ccff99; } /* Beryllium */
        .element:nth-child(5) { background: #99ff99; } /* Boron */
        .element:nth-child(6) { background: #99ffcc; } /* Carbon */
        .element:nth-child(7) { background: #99ffff; } /* Nitrogen */
        .element:nth-child(8) { background: #99ccff; } /* Oxygen */
        .element:nth-child(9) { background: #9999ff; } /* Fluorine */
        .element:nth-child(10) { background: #cc99ff; } /* Neon */
    </style>
</head>
<body>
    <h1>Welcome to My Page</h1>
    <div class="table">
        <div class="element">H</div>
        <div style="grid-column: 18;" class="element">He</div>
        
        <div style="grid-column: 1;" class="element">Li</div>
        <div class="element">Be</div>
        <div style="grid-column: 13;" class="element">B</div>
        <div class="element">C</div>
        <div class="element">N</div>
        <div class="element">O</div>
        <div class="element">F</div>
        <div class="element">Ne</div>
        
        <div style="grid-column: 1;" class="element">Na</div>
        <div class="element">Mg</div>
        <div style="grid-column: 13;" class="element">Al</div>
        <div class="element">Si</div>
        <div class="element">P</div>
        <div class="element">S</div>
        <div class="element">Cl</div>
        <div class="element">Ar</div>
        
        <!-- More elements can be added similarly -->
    </div>
</body>
</html>
